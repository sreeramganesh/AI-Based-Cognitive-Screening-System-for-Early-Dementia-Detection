<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1117, #11151b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #cce7ff;
      text-align: center;
    }
    .success-box {
      background-color: rgba(20,25,30,0.9);
      backdrop-filter: blur(8px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,191,255,0.2);
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #00bfff;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #a8cfff;
    }
    a.done-btn {
      display: inline-block;
      background-color: #00bfff;
      color: #0d1117;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }
    a.done-btn:hover {
      background-color: #1ec1ff;
      color: #0d1117;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00bfff;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px);}
      to { opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>✅ You’re Successfully Registered!</h1>
    <p>Thank you for submitting your details.</p>
    <a href="page4.html" class="done-btn">Done</a>
  </div>
</body>
</html>
