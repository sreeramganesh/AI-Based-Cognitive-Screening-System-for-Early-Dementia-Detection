<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Screening Tool </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1117, #11151b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #cce7ff;
    }
    .vai {
      font-family: cursive;
      font-size: 28px;
      font-weight: bold;
      color: #cce7ff;
      position: absolute;
      top: 15px;
      left: 20px;
      margin: 0;
      cursor: pointer;
    }
    .vai:hover {
      color: #00bfff;
      transition: 0.3s;
    }
    .container {
      background-color: rgba(20, 25, 30, 0.95);
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 191, 255, 0.2);
      padding: 40px;
      width: 320px;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      color: #a8cfff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 2px solid #2c3e50;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
      background:#12171d;
      color:#cce7ff;
    }
    input:focus {
      border-color: #00bfff;
      box-shadow: 0 0 5px #00bfff;
    }
    a.submit-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #00bfff;
      color: #0d1117;
      text-decoration: none;
      padding: 12px 10px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }
    a.submit-btn:hover {
      background-color: #1ec1ff;
      transform: scale(1.05);
    }
    a.submit-btn:active {
      transform: scale(0.97);
    }
    p {
      margin-top: 15px;
      color: #8fbfe0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Page </h1>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <label for="date">Date</label>
      <input type="date" id="date" required>
      <a href="page3.html" class="submit-btn">Submit</a>
    </form>
    <p>Â© 2025 Page</p>
  </div>
</body>
</html>
